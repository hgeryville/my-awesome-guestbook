---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "gateway.fullname" . }}
  labels:
    app: {{ template "guestbook.name" . }}
    component: gateway
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "guestbook.name" . }}
        component: gateway
        release: {{ .Release.Name }}
      annotations:
        io.nodevops/rely-on-confd: "no"
    spec:
      containers:
        - name: gateway
          image: looztra/guestbook-gateway:{{ .Values.image.version }}-aio
          ports:
            - name: main
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: {{ template "gateway.fullname" . }}
              prefix: GATEWAY_
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: false
          livenessProbe:
            httpGet:
              path: /admin/info
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /admin/info
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
              - path: "annotations"
                fieldRef:
                  fieldPath: metadata.annotations
